<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Theme Switcher Example</title>
  <link rel="stylesheet" href="themes.css">

</head>
<body>
  <header class="site-header">
    <h1>My Website</h1>
    <div class="theme-controls">
      <label for="themeSelect" class="visually-hidden">Choose theme</label>
      <select id="themeSelect" aria-label="Choose theme">
        <option value="system">System</option>
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="blue">Blue</option>
      </select>
      <button id="cycleBtn" title="Cycle theme">Cycle</button>
    </div>
  </header>

  <main class="content">
    <p>Yeh ek example page hai jisme theme change kar ke dekh sakte ho.</p>
    <p>Theme toggle karne ke liye select box ya "Cycle" button use karo. Keyboard: press <code>T</code> to cycle.</p>
  </main>

  <script src="script.js"></script> 
</body>
</html>
