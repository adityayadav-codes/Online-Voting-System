<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Online Voting System - Registration</title>
    <!---Custom CSS File--->
    <link rel="stylesheet" href="registraion.css" />
    
  </head>
  <body>
     <main class="container">
    <header>Registration Form</header>
    <!-- <form action="#" method="POST" class="form" novalidate> -->
      <form action="https://api.web3forms.com/submit" method="POST"id="contactForm" class="form" novalidate>
        <input type="hidden" name="access_key" value="588881ba-f25b-401b-a57f-261175ae619c">
      <!-- Full Name -->
      <div class="input-box">
        <label for="fullname">Full Name</label>
        <input id="fullname" name="fullname" type="text" placeholder="Enter full name" required />
      </div>

      <!-- Email -->
      <div class="input-box">
        <label for="email">Email Address</label>
        <input id="email" name="email" type="email" placeholder="Enter email address" required />
      </div>

      <!-- Phone and Birth Date -->
      <div class="column">
        <div class="input-box">
          <label for="phone">Phone Number</label>
          <input id="phone" name="phone" type="tel" placeholder="Enter phone number" pattern="[0-9]{10}" required />
        </div>
        <div class="input-box">
          <label for="birthdate">Birth Date</label>
          <input id="birthdate" name="birthdate" type="date" required />
        </div>
      </div>

      <!-- Gender -->
      <fieldset>
        <legend>Gender</legend>
        <div class="gender-option">
          <label><input type="radio" name="gender" value="male" checked /> Male</label>
          <label><input type="radio" name="gender" value="female" /> Female</label>
          <label><input type="radio" name="gender" value="prefer_not_say" /> Prefer not to say</label>
        </div>
      </fieldset>

      <!-- Category -->
      <div class="select-box">
        <label for="category">Category</label>
        <select id="category" name="category" required>
          <option value="" disabled selected>Select Category</option>
          <option>ST/SC</option>
          <option>OBC</option>
          <option>GENERAL</option>
          <option>OTHER</option>
        </select>
      </div>

      <!-- Address -->
      <div class="input-box">
        <label for="address">Street Address</label>
        <input id="address" name="address" type="text" placeholder="Enter street address" required />
      </div>

      <div class="column">
        <div class="select-box">
          <label for="country">Country</label>
          <select id="country" name="country" required>
            <option value="" disabled selected>Select Country</option>
            <option>America</option>
            <option>Japan</option>
            <option>India</option>
            <option>Nepal</option>
            <option>Russia</option>
            <option>China</option>
          </select>
        </div>
        <div class="input-box">
          <label for="city">City</label>
          <input id="city" name="city" type="text" placeholder="Enter your city" required />
        </div>
      </div>

      <div class="column">
        <div class="input-box">
          <label for="region">Region/State</label>
          <input id="region" name="region" type="text" placeholder="Enter your region" required />
        </div>
        <div class="input-box">
          <label for="pincode">Pin Code</label>
          <input id="pincode" name="pincode" type="text" pattern="[0-9]{6}" placeholder="Enter Pin code" required />
        </div>
      </div>

      <button class="btn" type="submit">Submit</button>
    </form>
  </body>
</html>
